<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="ATB">
        <div class="container"> 
            <div class="bank">
                <p>AzərTürkBank</p>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="chip">
                <i class="fa-solid fa-credit-card"></i>
                <p>world</p>
            </div>
            <div class="card">
                <img src="img/master.png" alt="">
            </div>
        </div>
        <div class="navbar">
            <div class="card-top">
                <i class="fa-solid fa-phone"></i>
                <p class="nav">945</p>
                <p class="social">whatsapp</p>
                <i class="fa-brands fa-whatsapp"></i>
                <p class="number">+99455 777 0 945</p>
            </div>
            <div class="card-bottom">
                <div class="qr-cod">
                    <i class="fa-solid fa-qrcode"></i>
                    <p>Mobil əlavəni <br> buradan yükləyin </p>
                    <span>CVC</span>
                    <span>999</span>
                </div>
                <div class="card-nav">
                    <div class="name">
                        <p>5213 6751 8657 2047</p>
                        <div class="date">
                            <p>09/24</p>
                            <span>AZN</span>
                        </div>
                        <p>TOGHRUL HUSEYNLI</p>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-circle"></i>
                        <i class="fa-solid fa-circle"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="LEO">
        <div class="container-leo"> 
            <div class="leo-bank">
                <p>Leobank</p>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="chip">
                <i class="fa-solid fa-credit-card"></i>
            </div>
            <div class="card">
                <p>VISA</p>
            </div>
        </div>
        <div class="navbar-leo">
            <span>This card is the property of Unibank CB OJSC</span>
            <div class="card-top">
            </div>
           <div class="card-sifre">
                <p>4098 5844 5011 9431</p>
           </div>
           <div class="card-code">
                <div class="code-left">
                    <div class="code1">
                        <p>10/26</p>
                        <span>EXP</span>
                    </div>
                    <div class="code2">
                        CVC: 999
                    </div>
                </div>
                <div class="card-right">
                    <i class="fa-solid fa-id-card"></i>
                </div>
           </div>
           <div class="card-end">
                <p>
                    <i class="fa-solid fa-phone"></i>
                    *7773
                </p>
                <span>Leobank.az</span>
           </div>
        </div>
    </div>
</body>
</html>
